    <!-- header -->
    <div class="container mt-4">
        <section class="mb-4 p-3 bg-light">
            <h2>Pictures of the animals in my life</h2>
            <p>Here's some photos I've taken of the animals in my daily life. Check them out.</p>
        </section>
    </div>
    <!-- kuvakaruselli -->
<div class="d-flex justify-content-center">
    <div style="width: 50%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner"> <!-- karuselli-div -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="dog1.JPG" alt="A yellow labrador.">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="cat1.JPG" alt="A black and white cat.">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
